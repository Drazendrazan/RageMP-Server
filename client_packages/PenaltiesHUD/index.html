<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link rel="stylesheet" href="style.css">
        <link href='https://fonts.googleapis.com/css?family=PT+Sans' rel='stylesheet' type='text/css'>
    </head>
    <body>
        <div class="interface-main-body">
            <div class="nameCol">
                Kary
            </div>
            <div class="interface-body">
                <div class="interface-text-body">
                    <h3>Ostrzeżenia<span>&#8595;</span></h3>
                    <div class="dropdown hidden">
                        <div class="dropdown-content">
                            <table class="warns-table">
                                <colgroup>
                                    <col width="20%"><col width="25%"><col width="55%">
                                </colgroup>
                                <tr>
                                    <th>Admin</th>
                                    <th>Data</th>
                                    <th>Powód</th>
                                </tr>
                            </table>
                        </div>
                    </div>

                    <h3>Wyrzucenia<span>&#8595;</span></h3>
                    <div class="dropdown hidden">
                        <div class="dropdown-content">
                            <table class="kicks-table">
                                <colgroup>
                                    <col width="20%"><col width="25%"><col width="55%">
                                </colgroup>
                                <tr>
                                    <th>Admin</th>
                                    <th>Data</th>
                                    <th>Powód</th>
                                </tr>
                            </table>
                        </div>
                    </div>

                    <h3>Wyciszenia<span>&#8595;</span></h3>
                    <div class="dropdown hidden">
                        <div class="dropdown-content">
                            <table class="mutes-table">
                                <colgroup>
                                    <col width="14%"><col width="23%"><col width="23%"><col width="40%">
                                </colgroup>
                                <tr>
                                    <th>Admin</th>
                                    <th>Od</th>
                                    <th>Do</th>
                                    <th>Powód</th>
                                </tr>
                            </table>
                        </div>
                    </div>

                    <h3>Zabrane licencje<span>&#8595;</span></h3>
                    <div class="dropdown hidden">
                        <div class="dropdown-content">
                            <table class="licences-table">
                                <colgroup>
                                    <col width="14%"><col width="23%"><col width="23%"><col width="40%">
                                </colgroup>
                                <tr>
                                    <th>Admin</th>
                                    <th>Od</th>
                                    <th>Do</th>
                                    <th>Powód</th>
                                </tr>
                            </table>
                        </div>
                    </div>

                    <h3>Bany<span>&#8595;</span></h3>
                    <div class="dropdown hidden">
                        <div class="dropdown-content">
                            <table class="bans-table">
                                <colgroup>
                                    <col width="14%"><col width="23%"><col width="23%"><col width="40%">
                                </colgroup>
                                <tr>
                                    <th>Admin</th>
                                    <th>Od</th>
                                    <th>Do</th>
                                    <th>Powód</th>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <div class="buttons">
                <input type="button" class="button_cancel" value="Zamknij">
            </div>
        </div> 
        <script src="penalties.js" type="text/javascript"></script>
    </body>
</html>
