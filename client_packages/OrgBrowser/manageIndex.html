<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link rel="stylesheet" href="stylemanage.css">
        <link href='https://fonts.googleapis.com/css?family=PT+Sans' rel='stylesheet' type='text/css'>
    </head>
    <body>
        <div class="interface-main-body">
            <div class="nameCol">Organizacje</div>
            <div class="interface-body">
                <div class="interface-tabs">
                    <div class="interface-tab members">Lista członków</div>
                    <div class="interface-tab vehicles">Lista pojazdów</div>
                    <div class="interface-tab manage">Zarządzaj</div>
                </div>
                <div class="scroll members-list">
                    <div class="interface-text-body">
                        <table class="interface-table members-table">
                            <colgroup><col width="30%"><col width="50%"><col width="20%"></colgroup>
                            <tr>
                                <th>SID</th>
                                <th>Nazwa</th>
                            </tr>
                        </table>
                    </div>
                </div>
                <div class="scroll vehicles-list">
                    <div class="interface-text-body">
                        <table class="interface-table vehicles-table">
                            <colgroup><col width="20%"><col width="35%"><col width="35%"><col width="20%"></colgroup>
                            <tr>
                                <th>ID</th>
                                <th>Nazwa</th>
                                <th>Właściciel</th>
                            </tr>
                        </table>
                    </div>
                </div>
                <div class="scroll interface-text-body manage-tab">

                    <h3>Podania<span>&#8595;</span></h3>
                    <div class="dropdown hidden">
                        <div class="dropdown-content">
                            <table class="manage-table member-requests-table">
                                <colgroup>
                                    <col width="25%"><col width="35%"><col width="15%"><col width="15%">
                                </colgroup>
                                <tr>
                                    <th>SID</th>
                                    <th>Nazwa</th>
                                </tr>
                            </table>
                        </div>
                    </div>

                    <h3>Udostępnij pojazd<span>&#8595;</span></h3>
                    <div class="dropdown hidden">
                        <div class="dropdown-content">
                            <table class="manage-table vehicle-share-table">
                                <colgroup>
                                    <col width="20%"><col width="40%"><col width="40%">
                                </colgroup>
                                <tr>
                                    <th>SID</th>
                                    <th>Nazwa</th>
                                </tr>
                            </table>
                        </div>
                    </div>

                    <h3>Propozycje pojazdów<span>&#8595;</span></h3>
                    <div class="dropdown hidden">
                        <div class="dropdown-content">
                            <table class="manage-table vehicle-requests-table">
                                <colgroup>
                                    <col width="10%"><col width="30%"><col width="30%"><col width="15%"><col width="15%">
                                </colgroup>
                                <tr>
                                    <th>ID</th>
                                    <th>Data</th>
                                    <th>Właściciel</th>
                                </tr>
                            </table>
                        </div>
                    </div>

                    <h3>Usuń organizację<span>&#8595;</span></h3>
                    <div class="dropdown hidden">
                        <div class="dropdown-content">
                            <div class="removeButtons">
                                <input type="button" class="removeButton" value="Usuń organizację">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="buttons">
                    <input type="button" class="button_cancel" value="Zamknij">
                </div>
            </div>
        </div> 
        <script src="manageOrgManager.js" type="text/javascript"></script>
    </body>
</html>
