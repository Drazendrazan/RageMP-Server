<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link rel="stylesheet" href="style.css">
        <link href='https://fonts.googleapis.com/css?family=PT+Sans' rel='stylesheet' type='text/css'>
    </head>
    <body>
        <div class="container">
            <div class="mainBody">
                <div class="nameCol">Przelew</div>
                <div class="content">
                    <div class="target">Do: <p>polskitrucker2008</p></div>
                    <div class="title">
                        <p>Tytuł przelewu:</p>
                        <textarea placeholder="Tytuł przelewu musi dokładnie opisywać powód transakcji..." maxlength="150" ></textarea>
                    </div>
                    <div class="end">
                        <div class="amount">
                            <p>Kwota przelewu:</p>
                            <input type="number" placeholder="Ilość" class="amountInput" value="0">
                        </div>
                        <div class="buttonRow">
                            <input type="button" value="Potwierdź" class="confirm button_select">
                        </div>
                    </div>
                </div>
                <input type="button" value="Zamknij" class="close button_cancel">
            </div>
        </div>
        <script src="moneytransfer.js"></script>

    </body>
</html>
