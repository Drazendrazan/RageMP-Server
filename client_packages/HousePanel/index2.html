<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
<body>
<div class="mainBody">
    <div class="nameCol">Zarządzanie domem</div>
    <div class="priceRow">
        <div class="priceCol">
            <h1 class="priceText">Domek opłacony do: </h1>
            <h1 class="dateText">12.02.2020 12:12:12</h1>
        </div>
        <div class="priceCol">
            <h1 class="priceText">Cena wynajmu za jeden dzień:</h1>
            <h1 class="moneyText">500$</h1>
        </div>
        <div class="daysCol">
            <h1 class="priceText">Ilość dni</h1>
            <input class="daysInput" type="text" value="1" />
            <button type="button" class="button_select" onclick="extend()">Przedłuż</button>
        </div>
        <div class="errorCol">
            Error
        </div>
    </div>
    <div class="buttonRow">
        <button type="button" class="button_cancel" onclick="giveHouseUp()">Zrezygnuj z wynajmu</button>
        <button type="button" class="button_cancel" onclick="closeHouseBrowser()">Zamknij</button>
    </div>
</div>
<script src="housePanel.js" type="text/javascript"></script>
</body>
</html>
