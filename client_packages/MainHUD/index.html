<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link rel="stylesheet" href="style.css">
        <link href='https://fonts.googleapis.com/css?family=PT+Sans' rel='stylesheet' type='text/css'>
    </head>
    <body class="body">
        <img id="image" src="" style="display: none">
        <div class="globalContainer d-flex flex-column">

            <div class="chat_scroll">
                <div class ="chat_body">
                    
                    <div class="messageBefore"></div>
                </div>
            </div>
            <div class="inputBody">
                <div class="input">
                    <input class="inputBlock" id="myinput" maxlength="150">
                    <div class="emojisList_button"></div>
                    
                </div>
                <div class="input_utils">
                    <div class="commandsBlock"></div>
                    <div class="emojisList_list">
                        
                    </div>
                </div>
            </div>
        </div>

        <div class="jobHUD_mainBody jobHUD_hidden" style="display: none">
            <div class="jobHUD_body">
                <div class="jobHUD_name"></div>
                <div class="jobHUD_attributes">
                    <div class="jobHUD_attribute"><div class="jobHUD_partial"><div class="jobHUD_icon" style="background-image: url('img/money.png')"></div><div class="jobHUD_text">Zarobki</div></div><div class="jobHUD_earnings">0$</div></div>
                    <div class="jobHUD_attribute"><div class="jobHUD_partial"><div class="jobHUD_icon" style="background-image: url('img/xp.png')"></div><div class="jobHUD_text">Doświadczenie</div></div><div class="jobHUD_exp">0 exp</div></div>
                    <div class="jobHUD_attribute"><div class="jobHUD_partial"><div class="jobHUD_icon" style="background-image: url('img/time.png')"></div><div class="jobHUD_text">Czas</div></div><div class="jobHUD_time">0</div></div>
                    <div class="jobHUD_attribute"><div class="jobHUD_partial"><div class="jobHUD_icon" style="background-image: url('img/moneytime.png')"></div><div class="jobHUD_text">Średnie zarobki</div></div><div class="jobHUD_average">0s $/h</div></div>
                </div>
            </div>
            <div class="jobHUD_bottom">
                <div class="jobHUD_bottomText jobHUD_openText">Naciśnij <kbd>B</kbd> aby otworzyć HUD pracy</div>
                <div class="jobHUD_bottomText jobHUD_end">Przycisk <kbd>End</kbd> kończy pracę</div>
            </div>
        </div>

        <div class="notificationBody">
            <div class="first"></div>
        </div>

        <div class="hud_time"></div>
        <div class="hud_body">
            <div class="hud_messages" shadow="1" dir="down">
                <!-- <div></div> -->
            </div>
            <div class="hud_info">
                <div class="hud_nick"></div>
                <div class="hud_money"></div>
            </div>
            <div class="hud_avatar_wrap"><div id="hud_avatar" class="hud_avatar"><div class="hud_lvl_wrap"><p class="hud_lvl">12</p></div></div></div>
            
        </div>


        
        <!-- <div class="infoBody">
            <div class="mainInfo">
                <div class="nickname">MeHow</div>
                <div class="exp-level">
                    <div class="exp">1234/5678</div>
                    <div class="lvl">99</div>
                </div>
            </div>
            <div class="moneyInfo">
                <span class="money-img"></span>
                <div class="money">$120 000</div>
            </div>
            <div class="timeInfo">
                12:23
            </div>
        </div> -->

        <div class="marketInfo">
            <table class="marketTable">
            </table>
        </div>
        <div class="test" style="display: none; position: absolute"></div>
        <script src="chat.js" type="text/javascript"></script>
        <script src="marketInfo.js" type="text/javascript"></script>
        <script src="mainHUD.js" type="text/javascript"></script>
        <script src="notification.js" type="text/javascript"></script>
    </body>
</html>
