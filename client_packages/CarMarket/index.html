<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
<body>
<div class="container mainBody">
    <div class="row priceRow">
        <div class="col-12 nameCol d-flex align-items-center justify-content-center">
            <h1 class="nameText">Elegy Retro v10 TT</h1>
        </div>
        <div class="col-12 priceCol d-flex align-items-center justify-content-around">
            <h3 class ="nameLabel">Cena:</h3>
            <input class="priceInput" type="number" value="1" min="1" pattern="\d+"/>
        </div>
        <div class="col-12 daysCol d-flex align-items-center justify-content-around">
            <h3 class="nameLabel">Opis</h3>
            <textarea class="col-4 descInput" name="descInput" rows="4" cols="50" maxlength="120"></textarea>
        </div>
    </div>
    <div class="row buttonRow">
        <div class="closeCol">
            <button type="button" class="btn closeButton pull-right" onclick="closeCarMarketBrowser()">Zamknij</button>
            <button type="button" class="btn selectButton pull-right" onclick="confirmCarMarket()">Wystaw pojazd</button>
        </div>
    </div>
</div>
<script src="carMarket.js" type="text/javascript"></script>
</body>
</html>
