<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="mechanik.js" type="text/javascript"></script>
        <link rel="stylesheet" href="style.css">
        <link href='https://fonts.googleapis.com/css?family=PT+Sans' rel='stylesheet' type='text/css'>
        
    </head>
<body>
<div class="mainBody">
    <div class="nameCol">Mechanik</div>
    <div class="mech_container">

        <div class="mech_parts">
            <div class="mech_parts_header">Lista części</div>
            <div class="scroll">
            </div>
        </div>

        <div class="spacer"></div>

        <div class="car_container">
            <div class="car_engine"></div>
    
            <div class="car_part_middle car_body_top">
                <div class="car_part_middle car_door_front"></div>
                <div class="car_part_middle car_door_back"></div>
                <div class="car_part_middle car_window_front"></div>
                <div class="car_part_middle car_window_back"></div>
            </div>
            <div class="car_part_right car_body_right">
                <div class="car_part_right car_door_right_front"></div>
                <div class="car_part_right car_door_right_back"></div>
                <div class="car_part_right car_window_right_front"></div>
                <div class="car_part_right car_window_right_back"></div>
    
                <div class="car_wheel car_wheel_right_front"></div>
                <div class="car_wheel car_wheel_right_back"></div>
            </div>
    
            <div class="car_part_left car_body_left">
                <div class="car_part_left car_door_left_front"></div>
                <div class="car_part_left car_door_left_back"></div>
                <div class="car_part_left car_window_left_front"></div>
                <div class="car_part_left car_window_left_back"></div>
    
                <div class="car_wheel car_wheel_left_front"></div>
                <div class="car_wheel car_wheel_left_back"></div>
            </div>
        </div>
    </div>
    
    <div class="infoRow">
        <div class="infoText">
            ID Pojazdu
        </div>
        <div class="infoText">
            Model pojazdu
        </div>
        <div class="infoText">
            Cena naprawy
        </div>
        <div class="infoText">
            Czas naprawy
        </div>
    </div>
    <div class="mainRow">
        <div class="idText mainText">

        </div>
        <div class="modelText mainText">

        </div>
        <div class="priceText mainText">
 
        </div>
        <div class="timeText mainText">
 
        </div>
    </div>
    <div class="row">
        <div class="errorCol" style="display:none">
            
        </div>
    </div>
    <div class="endRow">
        <button type="button" class="button_select" onclick="confirmRepair()">Potwierdź</button>
        <button type="button" class="button_cancel" onclick="closeBrowser()">Zamknij</button>
    </div>
</div>
</body>
</html>
