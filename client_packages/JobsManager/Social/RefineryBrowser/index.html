<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
        <link rel="stylesheet" href="style.css">
        <link href='https://fonts.googleapis.com/css?family=PT+Sans' rel='stylesheet' type='text/css'>
    </head>
    <body>
        <div class="interface-main-body">
            <div class="nameCol">Kontrola pompy</div>

            <div class="interface-body">
                <div class="pressure_info">
                    <p>Kontroluj pompą aby nie doszło do przegrzania. Im wyższe obroty pompy tym wyższa jej temperatura, ale tym samym więcej ropy jest w stanie pompować.</p>
                    <div><b>Zapełnienie pojazdu: </b><p class="veh_tank">0L</p></div>
                </div>
                <div class="pressure_controls">
                    <div class="pressure_graph">
                        <p>Temperatura pompy:</p>
                    </div>
                    <div class="pressure_slider">
                        <p>Obroty:</p>
                        <input type="range" min="0" max="100" value="0" class="slider">
                    </div>
                </div>
            </div>  

            <div class="buttons">
                <input type="button" class="button_cancel" value="Zamknij">
            </div>
        </div> 
        <script src="progressbar.js" type="text/javascript"></script>
        <script src="oilpressure.js" type="text/javascript"></script>
    </body>
</html>
