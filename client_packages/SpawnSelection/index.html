<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
<body>
<div class="mainContainer">
    <div class="mainBody d-flex align-content-center flex-wrap">
        <div class="row upperRow">
            <div class="col-12 upperCol">
                Wybierz miejsce odrodzenia:
            </div>
        </div>
        <div class="row mainRow">
            <div class="col-12 mainCol d-flex justify-content-center">
                <div class="distanceBlock houseBlock" onclick="selectSpawn('house')" id="houseBlock">
                    <div class="spawnHouse spawnBlock align-self-center">
                        <div class="cover">
                            <div class="textCover">
                                Dom
                            </div>
                        </div>
                    </div>
                </div>
                <div class="distanceBlock d-flex" onclick="selectSpawn('last')">
                    <div class="spawnLast spawnBlock align-self-center">
                        <div class="cover">
                            <div class="textCover">
                                Ostatnia pozycja
                            </div>
                        </div>
                    </div>
                </div>
                <div class="distanceBlock d-flex" onclick="selectSpawn('sandy')">
                    <div class="spawnSandy spawnBlock align-self-center">
                        <div class="cover">
                            <div class="textCover">
                                Sandy Shores
                            </div>
                        </div>
                    </div>
                </div>
                <div class="distanceBlock d-flex" onclick="selectSpawn('ls')">
                    <div class="spawnLS spawnBlock align-self-center">
                        <div class="cover">
                            <div class="textCover">
                                Los Santos
                            </div>
                        </div>
                    </div>
                </div>
                <div class="distanceBlock d-flex" onclick="selectSpawn('paleto')">
                    <div class="spawnPaleto spawnBlock align-self-center">
                        <div class="cover">
                            <div class="textCover">
                                Paleto Bay
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="spawnselection.js" type="text/javascript"></script>

</body>
</html>
